<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div  class="container text-center w-25 my-5 bg-info" >
        <input type="" height="50px" width="600px" class="mt-5" id="result">
      <div class="container text-center w-75 my-5"  >
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(1)" id="bt1">1</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(2)" id="bt2">2</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(3)" id="bt3">3</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum('+')" id="btad">+</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(4)" id="bt4">4</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(5)" id="bt5">5</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(6)" id="bt6">6</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum('-')" id="btmin">-</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(7)" id="bt7">7</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(8)" id="bt8">8</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(9)" id="bt9">9</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum('*')" id="btmul">*</button>
        <button type="button" class="btn btn-outline-secondary" onclick="clearText()" id="btAc">Ac</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum(0)" id="bt0">0</button>
        <button type="button" class="btn btn-outline-secondary" onclick="displaynum('/')" id="bt/">/</button>
        <button type="button" class="btn btn-outline-secondary" onclick="evaluatenum()" id="btequal">=</button>
        <button type="button" class="btn btn-outline-secondary" onclick="removeendchar()" id="btX">X</button>
      </div>
    </div>
    <script>
        function displaynum(num)
        {
            result.value+=num
        }
        function clearText()
        {
            result.value=""
        }
        function evaluatenum()
        {
            result.value=eval(result.value)
        }
        function removeendchar()
        {
            result.value=result.value.slice(0,-1)
        }

    </script>
    
</body>
</html>
